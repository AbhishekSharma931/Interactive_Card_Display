<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Card Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_for_animation.css">
    <link rel="icon" href="images.jpeg" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Nature's playlist is the only one we need</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Breathe in the wild air, exhale the stress</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">In nature, every corner is a masterpiece</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="img4.jpeg" style="width:100%">
            <div class="text">Bear hugs and good vibes only</div> 
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>

    </div>

    <script src="script.js"></script>

</body>

</html>
